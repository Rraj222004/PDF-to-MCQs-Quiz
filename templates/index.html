<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF MCQ â†’ Quiz</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #111827;
      border-radius: 16px;
      padding: 24px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      border: 1px solid #1f2937;
    }
    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.6rem;
    }
    p.subtitle {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      color: #9ca3af;
      font-size: 0.9rem;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }
    input[type="file"],
    select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.95rem;
    }
    .field {
      margin-bottom: 16px;
    }
    .row {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }
    .row label {
      margin: 0;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: white;
      font-weight: 600;
      font-size: 0.98rem;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      opacity: 0.95;
    }
    .error {
      color: #fecaca;
      background: #7f1d1d;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 0.85rem;
      margin-top: 10px;
    }
    .hint {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“š PDF MCQ â†’ Quiz</h1>
    <p class="subtitle">Upload your MCQ PDF and practice with a custom quiz.</p>

    <form method="post" enctype="multipart/form-data">
      <div class="field">
        <label for="pdf">MCQ PDF file</label>
        <input type="file" id="pdf" name="pdf" accept="application/pdf" required>
        <div class="hint">
          Format: <code>1. Questionâ€¦ a) â€¦ b) â€¦ c) â€¦ d) â€¦ Answer: b</code>
        </div>
      </div>

      <div class="field">
        <label for="num_questions">Number of questions</label>
        <select id="num_questions" name="num_questions">
          <option value="10">10 questions</option>
          <option value="20">20 questions</option>
          <option value="50">50 questions</option>
          <option value="all" selected>All questions</option>
        </select>
      </div>

      <div class="row">
        <input type="checkbox" id="shuffle" name="shuffle" checked>
        <label for="shuffle">Shuffle questions</label>
      </div>

      <button type="submit">ðŸš€ Start Quiz</button>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
    </form>
  </div>
</body>
</html>
